<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Example</title>
    <script>
        console.log('document.body:', document.body);
    </script>
</head>

<body>
    <h1>Навигация по DOM дереву</h1>
    <!-- Это комментарий -->
    <ul id="list">
        <li>
            <b>parentNode</b> - родитель-элемент.
        </li>
        <li>
            <b>childNodes</b> - коллекция детей, которые являются элементами.
        </li>
        <li>
            <b>firstChild</b> - первый дочерний элемент.
        </li>
        <li>
            <b>lastChild</b> - последний дочерний элемент.
        </li>
        <li name="sibling">
            <b>previousSibling</b> - предыдущий элемент.
        </li>
        <li name="sibling">
            <b>nextSibling</b> - следующий элемент.
        </li>
    </ul>
    <script src="display-dom.js"></script>
    <script src="script.js"></script>
</body>

</html>
